<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
</head>
<body>
    <div class="container">

        <div class="left">
    
            <div class="form">
                <div class="form-container">
                    <h2>Add Disaster</h2>
                    <form id="disasterForm">
                        <label for="disasterType">Disaster Type:</label>
                        <select id="disasterType" name="disasterType" required>
                            <option value="earthquake">Earthquake</option>
                            <option value="fire">Fire</option>
                            <option value="flood">Flood</option>
                            <option value="landslide">Landslide</option>
                            <option value="cyclone">Cyclone</option>
                            <option value="other">Other</option>
                        </select>
            
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
            
                        <label for="zoneName">Zone Name:</label>
                        <input type="text" id="zoneName" name="zoneName" required>
            
                        <label for="impactRadius">Radius of Impact (in m):</label>
                        <input type="number" id="impactRadius" name="impactRadius" required>
            
                        <button type="submit" onsubmit="setTimeout(function () { window.location.reload(); }, 1)">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="map" id="map">
            
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="home.js"></script>
</body>
</html>
